<div class="question-list">
	<div class="question-container" ng-repeat="q in questions" ui-sref="questionDetails({ questionId : q.id})">
		<div class="col-md-8 col-xs-8">
			{{q.title}}
		</div>
		<div class="col-md-4 col-xs-4">
			<ul class="question-statistic">
				<li><span>99</span>views</li>
				<li><span>{{q.ans_count || 0 }}</span>answers</li>
				<li><span>{{q.vote_count || 0}}</span>votes</li>
			</ul>
		</div>
	</div>
</div>
